<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Experiment</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        let baseTime = Date.now();
        let div1Clicked = false;
        let div2Clicked = false;
        let div3Clicked = false;

        $('html').addClass('js');

        $(function() {
            let numDivs = document.getElementsByClassName("display").length;
            let responseTimes = document.getElementById("reactionTimes").value;
            $( "#div1" ).click(function() {
                div1Clicked = true;
                responseTimes = responseTimes += Date.now() - baseTime + " ";
            });
            $( "#div2" ).click(function() {
                div2Clicked = true;
                responseTimes = responseTimes += Date.now() - baseTime + " ";
            });
            $( "#div3" ).click(function() {
                div3Clicked = true;
                responseTimes = responseTimes += Date.now() - baseTime + " ";
            });

            const timer = setInterval(showDiv, 2000);

            let counter = 0;
            function showDiv() {
                $('div', '#container')
                    .stop()
                    .hide()
                    .after(resetBaseTime())
                    .filter(function() {
                        return this.id.match('div' + counter);
                    })
                    .show('fast');
                if (counter !== numDivs) {
                    counter++;
                }
                else {
                    clearInterval(timer);
                    alert("Response Times: " + responseTimes);
                    showResults();
                }
            }
        });

        function resetBaseTime() {
            baseTime = Date.now()
        }

        function showResults() {
            alert("Responses: " + div1Clicked + "," + div2Clicked + "," + div3Clicked);
        }

    </script>
    <style type="text/css" media="screen">
        body {
            background-color: #fff;
            font: 16px Helvetica, Arial;
            color: #000;
        }

        .display {
            width: 300px;
            height: 200px;
            border: 2px solid #000;
        }

        .js .display {
            display: none;
        }
    </style>
</head>
<body>
    <form name="experiment">
        <input type="hidden" name="responses" id="responses" />
        <input type="hidden" name="reactionTimes" id="reactionTimes" />
        <div id='container'>
            <div id='div0' class='display'>
                Begin Experiment
            </div>
            <div id='div1' class='display' style="background-color: red;">
            </div>
            <div id='div2' class='display' style="background-color: green;">
            </div>
            <div id='div3' class='display' style="background-color: blue;">
            </div>
            <div id='div4' class='display'>
                End Experiment
            </div>
        </div>
    </form>

</body>

</html>
